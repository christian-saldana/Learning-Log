<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Loggster App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="topic-container"></div>

    <!-- <div id="Learning-Log" data-username="demo1" data-can-create="false"> </div> -->

    <script>
      var path = window.location.pathname
      var idRegex = /(?<topicid>\d+)/
      var match = path.match(idRegex)
      if (match) {
        var topicId = match.groups.topicid
        var Learning_LogEL = document.getElementById("Learning-Log")
        Learning_LogEL.className = 'd-none'
        var topicEl = "<div class='learning_posts-detail' data-topic-id=" + topicId + " data-class-name='col-6 mx-auto'></div>"
        var mainContainer = document.getElementById("topic-container")
        mainContainer.innerHTML = topicEl
      }
    </script>
   

  </body>
</html>
